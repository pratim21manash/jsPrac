<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Table Finder</h1>

    <form id="form">
        <input type="number" id="user" placeholder="Enter a number">
        <input type="submit" value="Find table">
    </form>
    <p id="result"></p>

    <script id="result">
        var frm = document.getElementById("form");
        frm.onsubmit = function(){
            var unum = document.getElementById("user").value;
            var show = document.getElementById("result");
            var i;
            for(i=1; i<=10; i++){
                // document.write(unum*i)
                show.innerHTML += unum * i + "<br>"
                return false
            }
        }
    </script>
</body>
</html>
